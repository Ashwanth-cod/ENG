<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENG Language Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    pre {
      background: #1e1e1e;
      color: #00ff00;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 5px;
      min-height: 100px;
    }

    .output-label {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ENG Programming Language</h1>
  <p>Write your ENG code below and click "Run" to see the output.</p>

  <textarea id="code" placeholder="let x be 5&#10;say x * 2"></textarea>
  <br/>
  <button onclick="runCode()">Run</button>

  <div class="output-label">Output:</div>
  <pre id="output">[ waiting to run code... ]</pre>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");
      output.textContent = "Running...";
      
      try {
        const res = await fetch("/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const data = await res.json();
        output.textContent = data.output || "[no output]";
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
